<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <title>Меню</title>
</head>
<body>
    <!-- Фиксированная навигационная панель -->
    <nav class="navbar navbar-expand-lg fixed-top shadow-sm">
        <div class="container-fluid">
            <!-- Логотип и основная кнопка -->
            <div class="d-flex w-100 align-items-center">
                <!-- Логотип -->
                <a class="navbar-brand me-auto" href="#">
                    <img src="./img/menu/logo_for_menu.svg" alt="Лого" width="134" height="21">
                </a>
                
                <!-- Кнопка справа -->
                <a href="https://magic345.github.io/gallery/index.html" class="btn btn-outline-primary btn-sm ms-2">
                    <img src="./img/menu/домик_белый.svg" alt="">                
                </a>
            </div>

            <!-- Горизонтальная разделительная линия -->

            <div class="nav-divider w-100"></div>

            <!-- Прокручиваемые кнопки -->
            <div class="scrollable-buttons">
                <a href="#zak" class="menu-button active">
                <small>закуски</small>
                </a>
                <a href="#pica" class="menu-button">
                <small>пицца</small>
                </a>
                <a href="#salat" class="menu-button">
                <small>салаты</small>
                </a>
                <a href="#fri" class="menu-button">
                <small>фритюр</small>
                </a>
                <a href="#desert" class="menu-button">
                <small>десерты</small>
                </a>
            </div>

        </div>
    </nav>


    <section>
        <div class="container d-flex justify-content-center ">
            <div class="row justify-content-center">

                <div id="zak" class="col-12 col-md-12 col-lg-4 text-center mb-4">

                    <div class="container-fluid title-snacks">
                        <img  src="./img/menu/заголовки/зaкуски.png" alt="Фритюр">
                    </div>


                    <div class="block-position">
                        <div class="position-img">
                            <img src="./img/menu/закуски/закуски.png" alt="">
                        </div>
                    </div>
                </div>

                <div id="pica" class="col-12 col-md-12 col-lg-4 text-center mb-4">

                    <div class="container-fluid title-snacks-secondary">
                        <img  src="./img/menu/заголовки/пицца.png" alt="Фритюр">
                    </div>


                    <div class="block-position">
                        <div class="position-img">
                            <img src="./img/menu/пицца/пицца.png" alt="">
                        </div>
                    </div>
                </div>


                <div id="salat" class="col-12 col-md-12 col-lg-4 text-center mb-4">

                    <div class="container-fluid title-snacks-secondary">
                        <img  src="./img/menu/заголовки/салаты.png" alt="Фритюр">
                    </div>


                    <div class="block-position">
                        <div class="position-img">
                            <img src="./img/menu/салаты/салаты.png" alt="">
                        </div>
                    </div>
                </div> 

                <div id="fri" class="col-12 col-md-12 col-lg-4 text-center mb-4">

                    <div class="container-fluid title-snacks-secondary">
                        <img  src="./img/menu/заголовки/фритюр.png" alt="Фритюр">
                    </div>


                    <div class="block-position">
                        <div class="position-img">
                            <img src="./img/menu/фритюр/фритюр.png" alt="">
                        </div>
                    </div>
                </div>

                <div id="desert" class="col-12 col-md-12 col-lg-4 text-center mb-4">

                    <div class="container-fluid title-snacks-secondary">
                        <img  src="./img/menu/заголовки/десерт.png" alt="Фритюр">
                    </div>


                    <div class="block-position">
                        <div class="position-img">
                            <img src="./img/menu/десерты/десерты.png" alt="">
                        </div>
                    </div>
                </div>





            </div>
        </div>


        
    </section>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.querySelectorAll('.menu-button').forEach(button => {
            button.addEventListener('click', function() {
                // Удаляем класс active у всех кнопок
                    document.querySelectorAll('.menu-button').forEach(btn => {
                    btn.classList.remove('active');
                });
                
                // Добавляем класс active только к текущей кнопке
                this.classList.add('active');
            });
        });
    </script>
</body>
</html>
